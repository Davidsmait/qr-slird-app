<ion-header >
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        icon="chevron-back"
        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title
      class="toolbar-title ion-text-center primary--color-gradient ">
      New Card
    </ion-title>
    <ion-buttons slot="end" >
      <ion-button >
        <div class="toolbar-button-text secondary--color-gradient">
          Save
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <div
    class="grid-container"
    [formGroup]="actionForm">
    <ion-grid class="">
      <ion-row
        class="
        ion-align-items-center
        ion-padding-bottom">
        <ion-col >
          <div class="content-title">
            Preview
          </div>
        </ion-col>
        <ion-col>
          <ion-button
            class="template-button ion-float-end"
            [routerLink]="['../card-templates']">
            Select a template
          </ion-button>
        </ion-col>
      </ion-row>


      <ion-row *ngIf="!templateSelected">
        <div class="card card--filter-opacity" >
          <div class="card-inner ">
            <div class="card-front">
              <img
                src="../../assets/images/card-demo@3x.png"
                alt="Imagen Frontal">
            </div>
            <div class="card-back ">
              <img
                style="border-radius: 15px"
                src="../../assets/images/card-back-demo.png"
                alt="Imagen Trasera">
            </div>
          </div>
        </div>
      </ion-row>

      <ion-row *ngIf="templateSelected">
        <div class="card " >
          <div class="card-inner ">
            <div class="card-front">
              <img
                [src]="templateSelected"
                alt="Imagen Frontal">
            </div>
            <div class="card-back ">
              <img
                class="card--filter-opacity center"
                style="border-radius: 15px"
                src="../../assets/images/card-back-demo.png"
                alt="Imagen Trasera">
              <h1 style="position: relative">David San luis</h1>
                <div *ngFor="let action of selectedActions" >
                  <div><ion-icon [name]="action.data.icon"/> {{actionForm.get(action.data.formName)!.value}}</div>
                </div>
            </div>
          </div>
        </div>
      </ion-row>


      <ion-row class="logo-selector">

        <ng-container *ngIf="isOnLogoSelector">
          <ion-col size="12" >
            <ion-item
              lines="none"
              [button]="true"
              detail="true"
              detail-icon="chevron-down-outline"
              class="border-item"
              (click)="onAddIcon()">
              <ion-label>
                <p class="selector-label">Select a logo</p>
              </ion-label>
            </ion-item>
          </ion-col>
<!--          <ion-col size="3">-->
<!--            <ion-button-->
<!--              class="button-col template-button ion-float-right"-->
<!--              (click)="onAddIcon()">-->
<!--              Upload-->
<!--            </ion-button>-->
<!--          </ion-col>-->
        </ng-container>

        <ng-container *ngIf="!isOnLogoSelector">
          <ion-col size="10" class="" >
            <ion-img [src]="selectedImage" class="selected-image ion-float-left"></ion-img>
          </ion-col>
          <ion-col size="2" >
            <ion-icon
              (click)="onChangeIcon()"
              name="create-outline"
              class="center">
            </ion-icon>
          </ion-col>
        </ng-container>

      </ion-row>

      <ion-row class="more-files-selector ion-align-items-center">
        <ion-col>
          <h1 class="title-more-fields">Add more fields</h1>
        </ion-col>
        <ion-col>
          <ion-icon size="large" name="add-circle" (click)="activeActionSheet()"></ion-icon>
        </ion-col>
      </ion-row>

<!--      <ion-row >-->
<!--        <ion-col size="12" >-->
<!--          <ion-item-->
<!--            (click)="activeActionSheet()"-->
<!--            lines="none"-->
<!--            [button]="true"-->
<!--            detail="true"-->
<!--            detail-icon="chevron-down-outline"-->
<!--            class="border-item">-->
<!--            <ion-label>-->
<!--              <p>Select menu</p>-->
<!--            </ion-label>-->
<!--          </ion-item>-->
<!--        </ion-col>-->
<!--      </ion-row>-->
      <ion-row
        *ngFor="let action of selectedActions; let i = index"
        class="ion-margin-vertical"
        >
        <ion-col size="12">
          <h1>{{action.data.action}}</h1>
        </ion-col>

        <ng-container *ngIf="action.data.active" >
          <ion-col size="10" >
            <ion-item lines="none" class="border-item">
              <ion-input
                [placeholder]="action.data.placeholder"
                [formControlName]="action.data.formName"
                ></ion-input>

              <ion-icon [name]="action.data.icon"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-button
              [disabled]="actionForm.controls[action.data.formName].invalid"
              (click)="onAddField(action)"
              class="button-col template-button ion-float-right">
              Add
            </ion-button>
          </ion-col>

          <ion-col size="12">
            <div
              *ngIf="actionForm.get(action.data.formName)?.hasError('pattern') && (actionForm.get(action.data.formName)?.touched && actionForm.get(action.data.formName)?.dirty)">
              Please enter a valid {{action.data.formName}}</div>
          </ion-col>
        </ng-container>

        <ng-container *ngIf="!action.data.active">
          <ion-col size="8" >
            <p>{{actionForm.get(action.data.formName)!.value}}</p>
          </ion-col>
          <ion-col size="2">
            <ion-icon
              (click)="onDeleteField(action,i)"
              color="danger"
              name="trash-outline"
              class="center"></ion-icon>
          </ion-col>
          <ion-col size="2">
            <ion-icon
              (click)="onChangeField(action)"
              name="create-outline"
              class="center">
            </ion-icon>
          </ion-col>
        </ng-container>
      </ion-row>

      <ion-row >
        <ion-col size="12">
          <ion-button
            class="template-button"
            [disabled]="!selectedImage || isUpdateBtnDisabled"
            (click)="onSubmit()">Upload</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </div>

</ion-content>
